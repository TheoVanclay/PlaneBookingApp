<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Jets - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Lazy Jet</h1>
        </div>
    </header>
    <div class="logo">
        <img src="/images/couch.jpg">
    </div>
    <div class="blurb">
        <p>Welcome to Lazy Jet's booking service<br>
            Lets get started and get you where you need to go!<br>
            First things first is your trip...
        </p>

    </div>
    <br>
    <form class="form needs-validation">
        <div class="return-choice form-section">
            <div class="return-buttons">
                <input type="radio" id="oneway" name="checkReturn" value="oneway" checked="checked">
                <input type="radio" id="return" name="checkReturn" value="return">
            </div>
            <div class="labels">
                <label id="onewaylb" for="oneway">One-Way</label>
                <label id="returnlb" for="return">Return</label>
            </div>
        </div>
        <br>
        <div class="choose-ports form-section">
            <datalist id="ports">
                <option value="Trouble Town">Trouble Town</option>
                <option value="Cozy Cove">Cozy Cove</option>
                <option value="Mega Metropolis">Mega Metropolis</option>
                <option value="Faroff Fields">Faroff Fields</option>
                <option value="Dusty Desert">Dusty Desert</option>
            </datalist>

            <div class="port-choice">
                <label>Departing From</label>
                <input id="departure_port" type="text" list="ports" required>
                <label>Departure Date</label>
                <input type="date" id="date1" required>
            </div>
            <div class="port-choice">
                <label>Heading To</label>
                <input id="arrival_port" type="text" list="ports" required>
                <label>Return Date</label>
                <input type="date" id="date2" required>
            </div>
        </div>
        <br>

        <div class="contact-details form-section">
            <h4>Please Enter Your Contact Details</h4>
            <div id="contact_info" class="contact_info">
                <label for="email">EMAIL</label>
                <input id="email" type="text" class="form-control " required>
                <div class="valid-feedback">That Works</div>
                <div class="invalid-feedback">Please Fill In</div>
                <br>
                <label for="mobile">MOBILE</label>
                <input id="mobile" type="text" required>
            </div>
        </div>

        <div class="passenger-input form-section">
            <h4>Passenger Details</h4><br>
            <h5>Name</h5>
            <div id="name">
                <input id="pass1_name" type="text" required>
            </div>
            <h5>Gender</h5>
            <div id="cgender">
                <label for="p1genm" >Male</label>
                <input id="p1genm" type="radio" name="gender1" value="m" checked="checked">
                <label for="p1genm" >Female</label>
                <input id="p1genf" type="radio" name="gender1" value="f">
                <label for="p1genm" >NB / Other</label>
                <input id="p1geno" type="radio" name="gender1" value="o">
            </div>
            <h5>Age</h5>
            <input id="pass1_age" type="number">
            
        </div>
        <br>
        <div class="passenger-input form-section">
            <h4>Second Passenger Details</h4><br>
            <h5>Name</h5>
            <div id="name">
                <input id="pass2_name" type="text" required>
            </div>
            <h5>Gender</h5>
            <div id="cgender">
                <label for="p2genm" >Male</label>
                <input id="p2genm" type="radio" name="gender2" value="m" checked="checked">
                <label for="p2genm" >Female</label>
                <input id="p2genf" type="radio" name="gender2" value="f">
                <label for="p2genm" >NB / Other</label>
                <input id="p2geno" type="radio" name="gender2" value="o">
            </div>
            <h5>Age</h5>
            <input id="pass2_age" type="number">
        </div>
        <div class="form-section subb">
            <input class="sub-button" type="submit"
                onclick="validFormFieldInput()"
            >
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
